<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tracker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        .metric-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .metric-card:hover::before {
            left: 100%;
        }
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.25);
        }
        .badge {
            display: inline-block;
            padding: 0.35rem 0.85rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-completed { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
        .badge-in-progress { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; }
        .badge-blocked { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; }
        .badge-not-started { background: linear-gradient(135deg, #6b7280 0%, #374151 100%); color: white; }
        .progress-bar {
            background: linear-gradient(90deg, #e5e7eb 0%, #d1d5db 100%);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .filter-chip {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .filter-chip:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .filter-chip.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .table-row:hover {
            background-color: rgba(59, 130, 246, 0.05);
            transform: scale(1.01);
            transition: all 0.2s;
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 2s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .clear-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #fed7d7;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #f87171;
        }
        select, input[type="date"] {
            background-color: white;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
            font-weight: 500;
            color: #374151;
        }
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .table-container {
            overflow-x: auto;
            border-radius: 0.75rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
            color: #6b7280;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbz1jIz73VKcat6GmkqovmqtXHyago4bimxxeaVWekniYU_lowq-e4t9FV1r2PSUqziIKw/exec', // PASTE YOUR DEPLOYMENT URL HERE
            API_KEY: 'c5b7c1f7-36b5-4a65-8134-adab9feba0c7', // PASTE YOUR API KEY HERE
            REFRESH_INTERVAL: 300000,
            ENABLE_DEMO: false,
            ORG_NAME: 'MoEngage'
        };

        const DEMO_DATA = [
            { 'Task': 'API Integration', 'Sub-Task': 'User Auth Module', 'Engineer': 'Alice Johnson', 'Status': 'Completed', 'Start Date': '2024-10-01', 'Closure Date': '2024-10-15', 'Blocker/Dependency': '' },
            { 'Task': 'API Integration', 'Sub-Task': 'Payment Gateway', 'Engineer': 'Bob Smith', 'Status': 'In Progress', 'Start Date': '2024-10-10', 'Closure Date': '', 'Blocker/Dependency': '' },
            { 'Task': 'Database Migration', 'Sub-Task': 'Schema Design', 'Engineer': 'Carol Davis', 'Status': 'Completed', 'Start Date': '2024-09-15', 'Closure Date': '2024-09-30', 'Blocker/Dependency': '' },
            { 'Task': 'Database Migration', 'Sub-Task': 'Data Transfer', 'Engineer': 'David Lee', 'Status': 'Blocked', 'Start Date': '2024-10-01', 'Closure Date': '', 'Blocker/Dependency': 'Waiting for infrastructure' },
            { 'Task': 'Frontend Redesign', 'Sub-Task': 'Homepage Layout', 'Engineer': 'Emma Wilson', 'Status': 'Completed', 'Start Date': '2024-11-01', 'Closure Date': '2024-11-10', 'Blocker/Dependency': '' },
            { 'Task': 'Frontend Redesign', 'Sub-Task': 'Dashboard', 'Engineer': 'Frank Brown', 'Status': 'In Progress', 'Start Date': '2024-11-05', 'Closure Date': '', 'Blocker/Dependency': '' },
        ];

        class Dashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.metadata = { engineers: [], tasks: [], statuses: [] };
                this.filters = {
                    quarter: 'current',
                    engineers: [],
                    statuses: [],
                    dateRange: { start: '', end: '' }
                };
                this.chartsInitialized = false;
                this.init();
            }

            async init() {
                this.renderLoading();
                await this.loadData();
                this.render();
                setInterval(() => this.loadData(), CONFIG.REFRESH_INTERVAL);
            }

            renderLoading() {
                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <div class="inline-block mb-4">
                                <div class="spinner"></div>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800">Loading Dashboard</h2>
                            <p class="text-gray-600 mt-2">Fetching team data...</p>
                        </div>
                    </div>
                `;
            }

            async loadData() {
                try {
                    if (CONFIG.ENABLE_DEMO) {
                        this.data = DEMO_DATA;
                        this.metadata = {
                            engineers: [...new Set(DEMO_DATA.map(d => d.Engineer))].sort(),
                            tasks: [...new Set(DEMO_DATA.map(d => d.Task))].sort(),
                            statuses: [...new Set(DEMO_DATA.map(d => d.Status))].sort()
                        };
                    } else {
                        if (!CONFIG.APPS_SCRIPT_URL || !CONFIG.API_KEY) {
                            throw new Error('Configuration missing: APPS_SCRIPT_URL or API_KEY');
                        }

                        const [dataRes, metaRes] = await Promise.all([
                            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getData&key=${CONFIG.API_KEY}`),
                            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getMetadata&key=${CONFIG.API_KEY}`)
                        ]);

                        const data = await dataRes.json();
                        const meta = await metaRes.json();

                        if (!data.success) throw new Error(data.message);
                        if (!meta.success) throw new Error(meta.message);

                        this.data = data.data;
                        this.metadata = meta.data;
                    }

                    this.applyFilters();
                    this.render();

                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError(error.message);
                }
            }

            applyFilters() {
                let filtered = [...this.data];

                if (this.filters.quarter !== 'all') {
                    const range = this.getQuarterRange(this.filters.quarter);
                    filtered = filtered.filter(item => {
                        const date = new Date(item['Start Date']);
                        return date >= range.start && date <= range.end;
                    });
                }

                if (this.filters.engineers.length > 0) {
                    filtered = filtered.filter(item => this.filters.engineers.includes(item.Engineer));
                }

                if (this.filters.statuses.length > 0) {
                    filtered = filtered.filter(item => this.filters.statuses.includes(item.Status));
                }

                if (this.filters.dateRange.start && this.filters.dateRange.end) {
                    const start = new Date(this.filters.dateRange.start);
                    const end = new Date(this.filters.dateRange.end);
                    filtered = filtered.filter(item => {
                        const date = new Date(item['Start Date']);
                        return date >= start && date <= end;
                    });
                }

                this.filteredData = filtered;
            }

            getQuarterRange(quarterValue) {
                if (quarterValue === 'current') {
                    const now = new Date();
                    const q = Math.floor(now.getMonth() / 3) + 1;
                    quarterValue = `${now.getFullYear()}-Q${q}`;
                }
                const [year, q] = quarterValue.split('-Q');
                const quarter = parseInt(q);
                const startMonth = (quarter - 1) * 3;
                return {
                    start: new Date(year, startMonth, 1),
                    end: new Date(year, startMonth + 3, 0)
                };
            }

            getMetrics() {
                const completed = this.filteredData.filter(d => d.Status === 'Completed').length;
                const inProgress = this.filteredData.filter(d => d.Status === 'In Progress').length;
                const blocked = this.filteredData.filter(d => d.Status === 'Blocked').length;
                const notStarted = this.filteredData.filter(d => d.Status === 'Not Started').length;
                const total = this.filteredData.length;

                return {
                    total,
                    completed,
                    inProgress,
                    blocked,
                    notStarted,
                    completionRate: total > 0 ? Math.round((completed / total) * 100) : 0,
                    engineers: new Set(this.filteredData.map(d => d.Engineer)).size,
                    tasks: new Set(this.filteredData.map(d => d.Task)).size
                };
            }

            getEngineerStats() {
                const stats = {};
                this.filteredData.forEach(item => {
                    if (!stats[item.Engineer]) {
                        stats[item.Engineer] = { total: 0, completed: 0, inProgress: 0, blocked: 0 };
                    }
                    stats[item.Engineer].total++;
                    if (item.Status === 'Completed') stats[item.Engineer].completed++;
                    if (item.Status === 'In Progress') stats[item.Engineer].inProgress++;
                    if (item.Status === 'Blocked') stats[item.Engineer].blocked++;
                });

                return Object.entries(stats)
                    .map(([name, data]) => ({
                        name,
                        ...data,
                        rate: data.total > 0 ? Math.round((data.completed / data.total) * 100) : 0
                    }))
                    .sort((a, b) => b.rate - a.rate);
            }

            getStatusDistribution() {
                const counts = {
                    'Completed': this.filteredData.filter(d => d.Status === 'Completed').length,
                    'In Progress': this.filteredData.filter(d => d.Status === 'In Progress').length,
                    'Blocked': this.filteredData.filter(d => d.Status === 'Blocked').length,
                    'Not Started': this.filteredData.filter(d => d.Status === 'Not Started').length
                };
                return counts;
            }

            exportCSV() {
                const headers = ['Task', 'Sub-Task', 'Engineer', 'Status', 'Start Date', 'Closure Date', 'Blocker/Dependency'];
                const rows = this.filteredData.map(item => [
                    item.Task, item['Sub-Task'], item.Engineer, item.Status,
                    item['Start Date'], item['Closure Date'] || '-', item['Blocker/Dependency'] || '-'
                ]);

                const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `team-tracker-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            }

            toggleEngineerFilter(engineer) {
                const idx = this.filters.engineers.indexOf(engineer);
                if (idx > -1) {
                    this.filters.engineers.splice(idx, 1);
                } else {
                    this.filters.engineers.push(engineer);
                }
                this.applyFilters();
                this.render();
            }

            toggleStatusFilter(status) {
                const idx = this.filters.statuses.indexOf(status);
                if (idx > -1) {
                    this.filters.statuses.splice(idx, 1);
                } else {
                    this.filters.statuses.push(status);
                }
                this.applyFilters();
                this.render();
            }

            clearAllFilters() {
                this.filters = {
                    quarter: 'current',
                    engineers: [],
                    statuses: [],
                    dateRange: { start: '', end: '' }
                };
                document.getElementById('quarterFilter').value = 'current';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                this.applyFilters();
                this.render();
            }

            render() {
                const metrics = this.getMetrics();
                const engineers = this.getEngineerStats();
                const statusDist = this.getStatusDistribution();

                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen">
                        <!-- Header -->
                        <header class="header-gradient sticky top-0 z-50 shadow-xl">
                            <div class="max-w-7xl mx-auto px-6 py-6">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h1 class="text-4xl font-bold text-white">üìä Team Tracker</h1>
                                        <p class="text-purple-100 mt-1">${CONFIG.ORG_NAME}</p>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <button id="refreshBtn" class="px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg transition font-medium flex items-center gap-2 backdrop-blur">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                            Refresh
                                        </button>
                                        <div class="text-xs text-purple-100">Updated: <span id="lastUpdate">${new Date().toLocaleTimeString()}</span></div>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <!-- Main Content -->
                        <main class="max-w-7xl mx-auto px-6 py-8">
                            <!-- Metrics Row -->
                            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
                                <div class="glass-card metric-card rounded-xl p-6">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-sm text-gray-600 font-semibold">Total Tasks</span>
                                        <span class="text-3xl">üìã</span>
                                    </div>
                                    <div class="stat-number">${metrics.total}</div>
                                    <div class="text-xs text-gray-500 mt-2">${metrics.tasks} main tasks</div>
                                </div>
                                <div class="glass-card metric-card rounded-xl p-6 border-t-4 border-green-500">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-sm text-gray-600 font-semibold">Completed</span>
                                        <span class="text-3xl">‚úÖ</span>
                                    </div>
                                    <div class="stat-number">${metrics.completed}</div>
                                    <div class="text-xs text-gray-500 mt-2">${metrics.completionRate}% complete</div>
                                </div>
                                <div class="glass-card metric-card rounded-xl p-6 border-t-4 border-blue-500">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-sm text-gray-600 font-semibold">In Progress</span>
                                        <span class="text-3xl">üîÑ</span>
                                    </div>
                                    <div class="stat-number">${metrics.inProgress}</div>
                                    <div class="text-xs text-gray-500 mt-2">Active work</div>
                                </div>
                                <div class="glass-card metric-card rounded-xl p-6 border-t-4 border-red-500">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-sm text-gray-600 font-semibold">Blocked</span>
                                        <span class="text-3xl">üö´</span>
                                    </div>
                                    <div class="stat-number">${metrics.blocked}</div>
                                    <div class="text-xs text-gray-500 mt-2">Need attention</div>
                                </div>
                                <div class="glass-card metric-card rounded-xl p-6 border-t-4 border-purple-500">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-sm text-gray-600 font-semibold">Team</span>
                                        <span class="text-3xl">üë•</span>
                                    </div>
                                    <div class="stat-number">${metrics.engineers}</div>
                                    <div class="text-xs text-gray-500 mt-2">Active engineers</div>
                                </div>
                            </div>

                            <!-- Filters Section -->
                            <div class="glass-card rounded-xl p-6 mb-8">
                                <div class="flex items-center justify-between mb-6">
                                    <h2 class="text-lg font-bold text-gray-900">üîç Advanced Filters</h2>
                                    <button class="clear-btn" onclick="dashboard.clearAllFilters()">Clear All</button>
                                </div>

                                <!-- Quarter & Date Filters -->
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Quarter</label>
                                        <select id="quarterFilter" class="w-full">
                                            <option value="current">Current Quarter</option>
                                            <option value="all">All Time</option>
                                            ${this.generateQuarterOptions()}
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Start Date</label>
                                        <input type="date" id="startDate" class="w-full">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">End Date</label>
                                        <input type="date" id="endDate" class="w-full">
                                    </div>
                                </div>

                                <!-- Engineer Filters -->
                                <div class="mb-6">
                                    <label class="block text-sm font-semibold text-gray-700 mb-3">Engineers</label>
                                    <div class="flex flex-wrap gap-2">
                                        ${this.metadata.engineers.map(eng => `
                                            <button class="filter-chip ${this.filters.engineers.includes(eng) ? 'active' : ''}" onclick="dashboard.toggleEngineerFilter('${eng}')">
                                                ${eng}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Status Filters -->
                                <div class="mb-4">
                                    <label class="block text-sm font-semibold text-gray-700 mb-3">Status</label>
                                    <div class="flex flex-wrap gap-2">
                                        ${this.metadata.statuses.map(status => `
                                            <button class="filter-chip ${this.filters.statuses.includes(status) ? 'active' : ''}" onclick="dashboard.toggleStatusFilter('${status}')">
                                                ${status}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Export Button -->
                                <div class="flex justify-end pt-4 border-t border-gray-200">
                                    <button id="exportBtn" class="px-6 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:shadow-lg transition font-semibold flex items-center gap-2">
                                        üì• Export CSV
                                    </button>
                                </div>
                            </div>

                            <!-- Charts Row -->
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                                <!-- Status Distribution -->
                                <div class="glass-card rounded-xl p-6">
                                    <h2 class="text-lg font-bold text-gray-900 mb-4">Status Distribution</h2>
                                    <div class="chart-container">
                                        <canvas id="statusChart"></canvas>
                                    </div>
                                </div>

                                <!-- Engineer Performance -->
                                <div class="glass-card rounded-xl p-6">
                                    <h2 class="text-lg font-bold text-gray-900 mb-4">üë• Engineer Performance</h2>
                                    <div class="space-y-4">
                                        ${engineers.slice(0, 5).map(eng => `
                                            <div>
                                                <div class="flex justify-between items-center mb-2">
                                                    <span class="font-semibold text-gray-900">${eng.name}</span>
                                                    <span class="text-sm text-gray-600">${eng.completed}/${eng.total}</span>
                                                </div>
                                                <div class="progress-bar">
                                                    <div class="progress-fill" style="width: ${eng.rate}%"></div>
                                                </div>
                                                <div class="text-xs text-gray-500 mt-1">${eng.rate}% completion rate</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <!-- Data Table -->
                            <div class="glass-card rounded-xl p-6">
                                <h2 class="text-lg font-bold text-gray-900 mb-6">üìã Activity Log</h2>
                                ${this.filteredData.length === 0 ? `
                                    <div class="empty-state">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <h3 class="text-lg font-semibold text-gray-900 mb-1">No data found</h3>
                                        <p class="text-sm text-gray-500">Try adjusting your filters</p>
                                    </div>
                                ` : `
                                    <div class="table-container">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Task</th>
                                                    <th>Sub-Task</th>
                                                    <th>Engineer</th>
                                                    <th>Status</th>
                                                    <th>Start Date</th>
                                                    <th>End Date</th>
                                                    <th>Notes</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${this.filteredData.map(item => `
                                                    <tr class="table-row">
                                                        <td class="font-medium text-gray-900">${item.Task}</td>
                                                        <td class="text-gray-700">${item['Sub-Task']}</td>
                                                        <td class="font-medium text-gray-900">${item.Engineer}</td>
                                                        <td>
                                                            <span class="badge badge-${item.Status.toLowerCase().replace(/\s+/g, '-')}">${item.Status}</span>
                                                        </td>
                                                        <td class="text-sm">${item['Start Date']}</td>
                                                        <td class="text-sm">${item['Closure Date'] || '‚Äì'}</td>
                                                        <td class="text-sm max-w-xs">${item['Blocker/Dependency'] || '‚Äì'}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                `}
                            </div>
                        </main>
                    </div>
                `;

                this.attachEventListeners();
                this.initCharts(statusDist);
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            initCharts(statusDist) {
                const statusCtx = document.getElementById('statusChart');
                if (statusCtx && !this.chartsInitialized) {
                    new Chart(statusCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Completed', 'In Progress', 'Blocked', 'Not Started'],
                            datasets: [{
                                data: [
                                    statusDist['Completed'],
                                    statusDist['In Progress'],
                                    statusDist['Blocked'],
                                    statusDist['Not Started']
                                ],
                                backgroundColor: [
                                    '#10b981',
                                    '#3b82f6',
                                    '#ef4444',
                                    '#6b7280'
                                ],
                                borderColor: 'rgba(255, 255, 255, 0.95)',
                                borderWidth: 3,
                                borderRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        font: { size: 12, weight: '500' },
                                        padding: 20,
                                        usePointStyle: true
                                    }
                                }
                            }
                        }
                    });
                    this.chartsInitialized = true;
                }
            }

            generateQuarterOptions() {
                const year = new Date().getFullYear();
                const options = [];
                for (let y = year - 1; y <= year + 1; y++) {
                    for (let q = 1; q <= 4; q++) {
                        options.push(`<option value="${y}-Q${q}">Q${q} ${y}</option>`);
                    }
                }
                return options.join('');
            }

            attachEventListeners() {
                document.getElementById('refreshBtn')?.addEventListener('click', () => this.loadData());
                document.getElementById('exportBtn')?.addEventListener('click', () => this.exportCSV());
                
                document.getElementById('quarterFilter')?.addEventListener('change', (e) => {
                    this.filters.quarter = e.target.value;
                    this.applyFilters();
                    this.render();
                });
                
                document.getElementById('startDate')?.addEventListener('change', (e) => {
                    this.filters.dateRange.start = e.target.value;
                    this.applyFilters();
                    this.render();
                });
                
                document.getElementById('endDate')?.addEventListener('change', (e) => {
                    this.filters.dateRange.end = e.target.value;
                    this.applyFilters();
                    this.render();
                });
            }

            showError(message) {
                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center p-6">
                        <div class="glass-card rounded-xl p-8 max-w-md">
                            <div class="text-center">
                                <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                                <h2 class="text-2xl font-bold text-red-600 mb-2">Configuration Error</h2>
                                <p class="text-gray-600 mb-6">${message}</p>
                                <button onclick="location.reload()" class="w-full px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:shadow-lg transition font-semibold">
                                    Retry
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        let dashboard;
        window.addEventListener('DOMContentLoaded', () => {
            dashboard = new Dashboard();
        });
    </script>
</body>
</html>
